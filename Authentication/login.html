<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="loginUsername" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="./signUp.html" class="text-blue-500">Sign up here</a></p>
  </div>


  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from refreshing the page
  
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
  
      const user = JSON.parse(localStorage.getItem('user')); // Get user data from localStorage
  
      if (!user) {
        alert('No account found. Please sign up first.');
        return;
      }
  
      if (username === user.username && password === user.password) {
        localStorage.setItem('isLoggedIn', true); // Set login state
        alert('Login successful!');
        window.location.href = '../home.html'; // Redirect to the home page
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
  

</body>
</html>
