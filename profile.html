    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">My Profile</h1>
        <div id="profileInfo" class="text-center space-y-4">
            <p id="usernameDisplay" class="text-lg font-semibold text-gray-700"></p>
        </div>
        <button id="logoutBtn" class="w-full py-3 mt-6 bg-red-500 text-white rounded-lg hover:bg-red-600">Logout</button>
    </div>

    <script>
        // Check user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!isLoggedIn || !user) {
            // Redirect to login page if not logged in
            alert('You need to log in first.');
            window.location.href = './login.html';
        } else {
            // Display the username on the profile page
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.textContent = `Welcome, ${user.username}!`;
        }

        // Handle Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn'); 
            alert('You have been logged out.');
            window.location.href = './home.html'; 
        });
    </script>
</body>
</html>
